
<form [formGroup]="form">

  <div class="form-group">
    <label for="Username">Username</label>
    <input
    formControlName="username"
    class="form-control"
    type="text"
    name="Username"
    id="Username">

      <div class="alert alert-danger"
      *ngIf="username?.touched && username?.invalid">
        <div
          *ngIf="username?.errors?.required">
          Ce Chmap est obligatoire
        </div>
        <div
          *ngIf="username?.errors?.minlength">
          Ce Chmap doit au min avoir {{username?.errors?.minlength.requiredLength}} caract√©re vous avez saisir {{username?.errors?.minlength.actualLength}}
        </div>
        <div
          *ngIf="username?.errors?.email">
          Ce champ contient que des email
        </div>
        <div
        *ngIf="username?.errors?.cannotContainSpace">
        Ce champ ne contient pas d'espaces
      </div>
     </div>
    </div>

  <div
  class="form-group">
    <label for="Password">Password</label>
    <input
    formControlName="password"
    class="form-control"
    type="text"
    name="Password"
    id="Password">
    <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
      password is required !!
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" >Regester</button>
  </div>

  </form>
